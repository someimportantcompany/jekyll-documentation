<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="{{ '/assets/style.css' | relative_url }}" rel="stylesheet" type="text/css">
  </head>
  <body>
    {% if page.sidebar != false and site.sidebar %}
    <div class="sidebar">
      <div class="site-header">
        <a href="{{ '/' | relative_url }}" class="site-title">Superdocs</a>
        <a href="#" id="menu-button" class="site-title-button">â˜°</a>
      </div>

      {% include sidebar.html %}
    </div>
    <div class="main with-sidebar">
      <div class="main-header">
    {% else %}
    <div class="main without-sidebar">
      <div class="main-header">
        <a href="{{ '/' | relative_url }}" class="site-title">Superdocs</a>
    {% endif %}

        <div class="flex-fill"></div>
        <nav>
          <ul class="aux-nav-list">
            <li class="aux-nav-list-item">
              <a href="//github.com/just-the-docs/just-the-docs" class="site-button">
                Just the Docs on GitHub
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="main-content-wrap">
        {{ content }}

        {% if site.footer != false %}
        <hr/>
        {% include footer.html %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
