{% if site.header.links %}
<nav>
  <ul>
    {% for nav in site.header.links %}
    <li>
      <a href="{{ nav.url | relative_url }}"
        {% if nav.url == page.url %} class="active" {% endif %}
        {% if nav.new %} target="_blank" {% endif %}>{{ nav.label }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
{% endif %}
