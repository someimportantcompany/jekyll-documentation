<div class="hidden relative lg:block flex-none" id="sidebar">
  <div class="lg:absolute inset-y-0 right-0 w-[50vw] bg-slate-50"></div>
  <div class="lg:absolute bottom-0 right-0 top-16 hidden h-12 w-px bg-gradient-to-t from-slate-800"></div>
  <div class="lg:absolute bottom-0 right-0 top-28 hidden w-px bg-slate-800"></div>
  <div class="lg:sticky lg:top-[4.5rem] ml-5 lg:-ml-0.5 lg:h-[calc(100vh-4.5rem)] lg:overflow-y-auto overflow-x-hidden py-16 pl-0.5">
    <nav class="text-base lg:text-sm w-64 pr-8 xl:w-72 xl:pr-16">
      <ul role="list" class="space-y-9">
        {% for nav in include.sidebar %}
        <li>
          <h2 class="font-display font-medium text-slate-900">{{ nav[0] }}</h2>
          <ul role="list" class="mt-2 space-y-2 border-l-2 border-slate-100 lg:mt-4 lg:space-y-4 lg:border-slate-200">
            {% for link in nav[1] %}
            <li class="relative">
              <a href="{{ link.url | relative_url }}"
              {% if link.url == page.url %}
              class="block w-full pl-3.5 before:pointer-events-none before:absolute before:-left-1 before:top-1/2 before:h-1.5 before:w-1.5 before:-translate-y-1/2 before:rounded-full font-semibold text-sky-500 before:bg-sky-500"
              {% else %}
              class="block w-full pl-3.5 before:pointer-events-none before:absolute before:-left-1 before:top-1/2 before:h-1.5 before:w-1.5 before:-translate-y-1/2 before:rounded-full text-slate-500 before:hidden before:bg-slate-300 hover:text-slate-600 hover:before:block"
              {% endif %}
                class="{{ link_class }}"
                {% unless (link.url | slice 0, 1) == / %} target="_blank" {% endunless %}>{{ link.label }}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
